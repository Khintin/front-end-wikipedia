<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="front-end wikipedia" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./output.css" />
        <title>iFew|LOG IN</title>
    </head>
    <body>
        <main class="bg-gray-300 p-6">
            <section class="flex flex-col gap-6 md:flex-row md:justify-center">
                <div class="my-10 grid place-items-center">
                    <img src="/public/images/logo.png" class="big-logo" alt="logo" />
                </div>
                <div class="grid place-items-center text-center md:text-start p-2">
                    <form action="/profile.html">
                        <!-- Email input -->
                        <div class="gap-2 mb-2">
                            <label class="form-label text-sm" for="form1Example13"
                                >EMAIL ADDRESS</label
                            >
                            <input
                            class="border-green-600 w-full max-w-md h-7 p-1"
                                type="email"
                                id="username"
                                minlength="8"
                            />
                        </div>

                        <!-- Password input -->
                        <div class="gap-2 mb-2">
                            <label class="form-label text-sm" for="form1Example23">PASSWORD</label>
                            <input class="border-green-600 w-full max-w-md h-7 p-1" type="password" id="password" minlength="8"/>
                        </div>

                        <div>
                            <!-- Checkbox -->
                            <div >
                                <input type="checkbox" value="" id="form1Example3" checked />
                                <label for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <div class="justify-center flex md:justify-start content-center mt-5">
                            <button
                            id="btn-login"
                                type="button"
                                class="rounded-sm !bg-white py-2 px-4 hover:!bg-green-500"
                            >
                                LOG IN
                            </button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="flex bg-white justify-center py-3">
            <span class="text-center">Copyright 2023 Cristina Syversen Inc.</span>
        </footer>

        <script src="js/login.js" type="module"></script>
    </body>
</html>
