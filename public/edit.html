<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="front-end wikipedia" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./output.css" />
        <title>iFew|Post</title>
    </head>
    <body>
        <header>
            <nav class="texr-xs flex flex-row text-center justify-between bg-white">
                <!-- content wrapper -->
                <div>
                    <div class="flex flex-row">
                        <a href="/public/index.html">
                            <img
                                src="/public/images/logo.png"
                                alt="green ifew logo"
                                class="w-15 h-12 m-2"
                        /></a>
                    </div>
                </div>

                <div class="text-white-700 mr-5">
                    <ul class="flex flex-row items-center justify-center h-full gap-4">
                        <li class="font-medium text-gray-600 hover:bg-green-500 p-1">
                            <a id="login-button" href="./login.html">
                                <span class="p-2">LOG IN</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- end nav -->
        <main class="flex flex-col bg-gray-300 mx-16 p-6 gap-6">          

            <div class="flex flex-col items-start gap-4">
                <div>
                    <label class="mb-2 font-medium text-lg">Post title:</label>
                    <input id="post-title" class="text-2xl p-2 text-start" />
                </div>

                <div>
                    <label class="mb-2 font-medium text-lg">Post image:</label>
                <div class="rounded content-center">
                    <img
                    id="post-image"
                        src="/public/images/javascript.png"
                        alt="js"
                        class="w-25 h-38 object-contain"
                    />
                </div>
            </div>
            </div>
            <div>
            <label class="mb-2 font-medium text-lg">Post content:</label>
            <textarea rows="15" class="block box-border w-full p-6 bg-white rounded" id="post-body"></textarea> 
        </div>

            <!-- Submit button -->
            <div class="justify-end flex content-center">
                <button
                id="submit-button"
                    type="button"
                    class="rounded-sm !bg-white py-2 px-4 hover:!bg-green-500"
                >
                    SUBMIT
                </button>
           
        </main>
        <footer class="flex bg-white justify-center py-3">
            <span class="text-center">Copyright 2023 Cristina Syversen Inc.</span>
        </footer>

        <script src="./js/edit.js" type="module"></script>
    </body>
</html>
