<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="front-end wikipedia" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>iFew|Home</title>
    </head>
    <body>
        <div>
            <!-- content wrapper -->
            <div>
                <nav>
                    <div>
                        <a href="/public/index.html">
                            <img src="/public/images/logo.png" alt="green ifew logo"
                        /></a>
                    </div>
                </nav>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span>HOME</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>PROFILE</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- end nav -->

        <main>
            <div>
                <a href="#">LOG IN</a>
                <a href="#">SIGN UP</a>
            </div>

            <header>
              
            <main>
                <section">
                    <div>
                        <img
                            src="/public/images/logo.png"
                            class="big-logo"
                            alt="logo"
                        />
                    </div>
                    <div>
                        <form action="/profile.html">
                            <!-- Email input -->
                            <div>
                                <input
                                    type="email"
                                    id="form1Example13"
                                    class="form-control form-control-lg"
                                    minlength="8"
                                />
                                <label class="form-label" for="form1Example13"
                                    >Email address</label
                                >
                            </div>
    
                            <!-- Password input -->
                            <div>
                                <input
                                    type="password"
                                    id="form1Example23"
                                    minlength="8"
                                />
                                <label class="form-label" for="form1Example23"
                                    >Password</label
                                >
                            </div>
    
                            <div
                            >
                                <!-- Checkbox -->
                                <div>
                                    <input
                                        type="checkbox"
                                        value=""
                                        id="form1Example3"
                                        checked
                                    />
                                    <label
                                        for="form1Example3"
                                    >
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!">Forgot password?</a>
                            </div>
    
                            <!-- Submit button -->
                            <button
                                type="submit"
                            >
                                LOG IN
                            </button>
                        </form>
                    </div>
                </section>
            </main>
            <footer>
                <span>Copyright 2022 Cristina Syversen Inc.</span>
            </footer>
    </body>
</html>
