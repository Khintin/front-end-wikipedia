<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="front-end wikipedia" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./output.css" />
        <title>iFew|Home</title>
    </head>
    <body class="bg-gray-900">
        <header>
            <nav class="texr-xs flex flex-row text-center justify-between bg-white">
                <!-- content wrapper -->
                <div>
                    <div class="flex flex-row">
                        <a href="/public/index.html">
                            <img
                                src="/public/images/logo.png"
                                alt="green ifew logo"
                                class="w-15 h-12 m-2"
                        /></a>
                    </div>
                </div>

                <div class="text-white-700 mr-5">
                    <ul class="flex flex-row items-center justify-center h-full gap-4">
                        <li class="text-gray-600 hover:bg-green-500 p-1">
                            <a id="login-button" href="./login.html">
                                <span class="p-2">LOG IN</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- end nav -->

        <section>
            <div class="flex flex-col gap-8 mt-8 mx-4">
                <div class="justify-center flex content-center">
                    <img class="w-58 h-38" src="/public/images/logo.png" alt="green ifew logo" />
                </div>
                <div class="justify-center flex content-center border-green-500">
                    <input
                        id="search-box"
                        class="border-green-600 w-full max-w-md h-10 p-2"
                        type="text"
                        placeholder="Search"
                    />
                </div>

                <div class="justify-center flex content-center">
                    <button
                        id="btn-search"
                        type="button"
                        class="rounded-sm !bg-white py-2 px-4 hover:!bg-green-600"
                    >
                        SEARCH
                    </button>
                </div>
            </div>
        </section>

        <main class="text-white m-10 p-10" id="hello">
            <div
                id="post-grid"
                class="box-border h-30 w-25 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-10 justify-center m-10"
            ></div>
        </main>

        <footer class="flex bg-white justify-center py-3 mt-5">
            <span class="text-center">Copyright 2023 Cristina Syversen Inc.</span>
        </footer>

        <script src="./js/home.js" type="module"></script>
    </body>
</html>
